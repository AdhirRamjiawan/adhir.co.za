        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
        <script type="text/javascript">
            let type = "WebGL"
            if(!PIXI.utils.isWebGLSupported()){
              type = "canvas";
            }
        
            PIXI.utils.sayHello(type);

            var app = new PIXI.Application({ 
                width: 400,         // default: 800
                height: 400,        // default: 600
                antialias: true,    // default: false
                transparent: false, // default: false
                resolution: 1       // default: 1
            });

            document.body.appendChild(app.view);

            app.renderer.backgroundColor = 0xFFFFFF;
            var count = 0;
            var angle = 360;
            var x = 300;
            var y = 300;
            var lineAdded = false;


            var line = new PIXI.Graphics();
            line.lineStyle(1, 0xFF00AA, 1);
            line.moveTo(200, 200);
            line.lineTo(200, 200);
            app.stage.addChild(line);

            app.ticker.add(function(delta) {
                line.clear();

                angle -= 0.0008;

                if (angle < 1) angle = 360;

                var radian = (180 / Math.PI) * angle;
                var lineX = (x * Math.cos(radian)) - (y * Math.sin(radian));
                var lineY = (y * Math.cos(radian)) + (x * Math.sin(radian));
  
                line.lineStyle(1, 0xFF00AA, 1);
                line.moveTo(200 - lineX, 200 - lineY);
                line.lineTo(lineX, lineY);
            });

            



          </script>
